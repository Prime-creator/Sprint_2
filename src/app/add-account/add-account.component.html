<div style="text-align: center">
    <h1>{{message}}</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form #accountForm="ngForm" (ngSubmit)="onSubmit()">
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Account Type: <small>please enter the type you
                                want
                            </small> </label>
                        <input required type="text" [(ngModel)]="account.accountType" name="accountType"
                            id="accountType" class="form-control phone" maxlength="28" placeholder="accountType"
                            minlength="4" />

                    </div>

                    <div class=" form-group">
                        <label for="firstname"><span class="req">* </span> accountBalance: </label>
                        <input class="form-control" type="text" [(ngModel)]="account.accountBalance"
                            name="accountBalance" id="txt" required placeholder="minimum balance is 10000" />
                        <div id="errFirst"></div>


                    </div>

                    <div class="form-group">
                        <label for="lastname"><span class="req">* </span> customerId : </label>
                        <input class="form-control" type="text" [(ngModel)]="account.customerId" name="customerId"
                            id="txt" placeholder="Enter Valid customerId" required />
                        <div id="errLast"></div>

                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="AddAccount">
                    </div>
                </fieldset>
            </form>
        </div>

    </div>
</div>
<!--form-->
